<h1>{{heroe.nombre | uppercase }} <small>{{heroe.aparicion | date:'y'}} </small></h1>
<hr>
  <div class="row">
    <div class="col-md-4">
      <img [src]="heroe.img" class="img-fluit">
      <br><br>
      <a [routerLink]="['/heroes']"  class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
      <h3>{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h3>
      <hr>
      <p>
        {{heroe.bio}}
      </p>
      <div>
        <div *ngIf="heroe.casa == 'DC'">  Hola </div>
        <img *ngIf="heroe.casa == 'DC'" src="assets/img/ac.png" class="img-logo">
        <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/dc.png" class="img-logo">

      </div>
    </div>

  </div>
